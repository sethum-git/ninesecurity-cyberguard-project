<!-- loading.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> NINE | CyberThreat Report Platform </title>
        <link rel = "icon" type = "image/x-icon" href = "logo.ico">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
<body>
    <div class="logo-loader" id="logoLoader">
        <div class="logo-animation">
            <div class="logo-container">
                <img src="logo.png" alt="CyberGuard Logo" class="animated-logo">
            </div>
            <!-- Optional: Add loading dots if you want -->
            <div class="loading-text" style="position: absolute; bottom: -50px; width: 100%; text-align: center;">
                <span class="loading-dots">.</span>
                <span class="loading-dots">.</span>
                <span class="loading-dots">.</span>
            </div>
        </div>
    </div>

    <style>
        .logo-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0e17 0%, #050811 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .logo-loader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .logo-animation {
            text-align: center;
        }

        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }

        .animated-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(0, 102, 255, 0.5));
        }

        .loading-text {
            color: #9ca3af;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 8px;
        }

        .loading-dots {
            opacity: 0.3;
            animation: dots 1.5s infinite;
        }

        .loading-dots:nth-child(1) { animation-delay: 0.2s; }
        .loading-dots:nth-child(2) { animation-delay: 0.4s; }
        .loading-dots:nth-child(3) { animation-delay: 0.6s; }

        @keyframes dots {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>

    <script>
        // Simple 2-second loading screen
        window.addEventListener('load', function() {
            const loader = document.getElementById('logoLoader');
            
            setTimeout(function() {
                loader.classList.add('fade-out');
                
                setTimeout(function() {
                    loader.style.display = 'none';
                }, 500);
            }, 2000);
        });
    </script>
</body>
</html>
