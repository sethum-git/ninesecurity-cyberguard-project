<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NINE Security Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-loader" id="logoLoader">
        <div class="logo-animation">
            <div class="logo-container">
                <img src="logo.png" alt="NINE Security Logo" class="animated-logo">
            </div>
        </div>
    </div>
    <div class="atr-background" id="atrBackground"></div>
    <script src="atr-background.js"></script>
        <div class="login-form-container">
            <div class="login-header">
                <div class="login-logo">
                    <img src="logo.png" alt="NINE Security">
                    <h1>NINE SECURITY</h1>
                    <p>Cyber Threat Intelligence Platform</p>
                </div>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username or Email
                    </label>
                    <input type="text" id="username" name="username" 
                           placeholder="Enter your username or email" required
                           autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" 
                               placeholder="Enter your password" required
                               autocomplete="current-password">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary login-btn" id="loginBtn">
                    <a href="index.html"><i class="fas fa-sign-in-alt"></i> Secure Login</a>
                </button>

                <div class="security-status">
                    <div class="status-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Encrypted Connection</span>
                    </div>
                    <div class="status-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Two-Factor Ready</span>
                    </div>
                </div>
            </form>

            <div class="demo-credentials">
                <h4><i class="fas fa-key"></i> Demo Access</h4>
                <div class="credential-card">
                    <p><strong>Admin:</strong> admin / admin123</p>
                    <p><strong>Analyst:</strong> analyst / analyst123</p>
                    <p><strong>User:</strong> user / user123</p>
                </div>
                <button class="btn btn-secondary" id="useDemoAdmin">
                    <i class="fas fa-user-shield"></i> Use Admin Demo
                </button>
            </div>

            <div class="login-footer">
                <p>New to NINE Security? <a href="register.html">Threat Report Platform</a></p>
                <p class="copyright">&copy; 2024 NINE Security. All rights reserved.</p>
            </div>
        </div>

            <script src="script.js"></script>
    <script src="auth.js"></script>
</body>

<script>
    (function() {
        console.log("ðŸ†˜ Emergency loading screen fix activated");
        
        setTimeout(function() {
            const loader = document.getElementById('logoLoader');
            if (loader) {
                loader.style.opacity = '0';
                loader.style.pointerEvents = 'none';
                setTimeout(() => loader.style.display = 'none', 500);
            }
        }, 3000);
        
        window.addEventListener('load', function() {
            console.log("ðŸ Page fully loaded - hiding loader");
            setTimeout(() => {
                const loader = document.getElementById('logoLoader');
                if (loader) loader.style.display = 'none';
            }, 1000);
        });
        
        document.addEventListener('click', function() {
            const loader = document.getElementById('logoLoader');
            if (loader) loader.style.display = 'none';
        });
        
        document.addEventListener('keydown', function() {
            const loader = document.getElementById('logoLoader');
            if (loader) loader.style.display = 'none';
        });
    })();
    </script>

</html>
